<html>

<head>
  <script type="text/javascript" src="tau-prolog.js"></script>
  <link rel="stylesheet" type="text/css" href="ide.css"/>
</head>

<body>
  <div id="editor">
    <label for="code">Type your code here!</label>
    <button id="run">Run</button>
    <br/>
    <textarea id="code" name="code"></textarea>
  </div>
  <div id="output">
    <label id="output-label" for="code">Output</label>
    <br/>
    <textarea id="results" name="results" disabled></textarea>
  </div>
  
  <script type="text/javascript" src="./ide.js"></script>
</body>

</html>
